{% extends "DRF/base.html" %}
{% block content %}

<div class="max-w-md mx-auto mt-16 bg-white backdrop-blur-sm bg-opacity-80 rounded-lg shadow-lg p-6 text-center z-10">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">
    Confirm Deletion
  </h2>
  <p class="text-gray-600 mb-6">
    Are you sure you want to delete 
    <span class="font-bold text-red-600">{{ employee.fullname }}</span>?
  </p>

  <form method="post" action="{% url 'delete' employee.id %}" class="flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit"
      class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded shadow">
      Delete
    </button>
    <a href="{% url 'home' %}"
      class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded shadow">
      Cancel
    </a>
  </form>
</div>

{% endblock %}
