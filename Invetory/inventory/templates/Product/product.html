{% content block%}


 <div class="overflow-x-auto p-4">
  <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
    <thead class="bg-gray-800 text-white">
      <tr>
        <th class="px-6 py-3 text-left">Image</th>
        <th class="px-6 py-3 text-left">Product Name</th>
        <th class="px-6 py-3 text-left">Category</th>
        <th class="px-6 py-3 text-left">Price</th>
        <th class="px-6 py-3 text-left">Stock</th>
        <th class="px-6 py-3 text-left">Actions</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
      <tr>
        <td class="px-6 py-4">
          <img src="/static/images/sample.jpg" alt="Product" class="h-12 w-12 rounded object-cover" />
        </td>
        <td class="px-6 py-4 font-medium text-gray-800">Apple iPhone 14</td>
        <td class="px-6 py-4 text-gray-600">Electronics</td>
        <td class="px-6 py-4 text-green-600 font-semibold">$999</td>
        <td class="px-6 py-4">50</td>
        <td class="px-6 py-4">
          <button class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm">Edit</button>
          <button class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm ml-2">Delete</button>
        </td>
      </tr>
      <!-- Repeat rows as needed -->
    </tbody>
  </table>
</div>

{% endblock %}
