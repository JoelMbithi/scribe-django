
{% load static %}



{% block content %}
 
   <nav class="flex flex-row sticky z-50 w-full top-0 h-14 bg-white items-center justify-between">
  <!--Left Side-->
  <div class=" p-4">
    <h1 class="text-sm md:flex md:text-2xl lg:text-3xl font-medium text-slate-800">Welcome Joe!</h1>
  </div>
  <!--Right Side-->
  <div class="flex flex-row gap-4 p-4">
      <!--search-->
        <div class="hidden md:flex relative w-full max-w-sm">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            class="absolute left-3 bg-slate- top-1/2 transform -translate-y-1/2 text-slate-500"
            width="20"
            height="20"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            viewBox="0 0 24 24"
        >
            <path d="m21 21-4.34-4.34" />
            <circle cx="11" cy="11" r="8" />
        </svg>
        <input
            type="text"
            placeholder="Search..."
            class="w-full pl-10 pr-4 py-2 rounded-full ring-2 ring-slate-600 focus:outline-none focus:ring-blue-500"
        />
      
    </div>
   <div class="flex flex-row gap-2 items-center">
  <span class="cursor-pointer text-2xl" onclick="toggleTheme()" id="themeIcon">
    <!-- Default icon (moon) -->
    <svg xmlns="http://www.w3.org/2000/svg" id="iconSvg" width="24" height="24" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
      class="lucide lucide-moon">
      <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
    </svg>
  </span>
<div class="relative">
  <!-- Bell Icon -->
  <span>
    <svg xmlns="http://www.w3.org/2000/svg"
      width="24" height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-bell-dot-icon lucide-bell-dot">
      <path d="M10.268 21a2 2 0 0 0 3.464 0"/>
      <path d="M13.916 2.314A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.74 7.327A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673 9 9 0 0 1-.585-.665"/>
      <circle cx="18" cy="8" r="3"/>
    </svg>
  </span>

  <!-- Red Dot Notification -->
  <span class="absolute top-0 right-0 bg-red-600 rounded-full w-2.5 h-2.5 border-2 border-white animate"></span>
</div>

</div>

<script>
  function toggleTheme() {
    const html = document.documentElement;
    const themeIcon = document.getElementById("themeIcon");

    html.classList.toggle("dark");

    if (html.classList.contains("dark")) {
      // Sun icon for light mode
      themeIcon.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" id="iconSvg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-sun">
          <circle cx="12" cy="12" r="4"/>
          <path d="M12 2v2"/>
          <path d="M12 20v2"/>
          <path d="m4.93 4.93 1.41 1.41"/>
          <path d="m17.66 17.66 1.41 1.41"/>
          <path d="M2 12h2"/>
          <path d="M20 12h2"/>
          <path d="m6.34 17.66-1.41 1.41"/>
          <path d="m19.07 4.93-1.41 1.41"/>
        </svg>
      `;
    } else {
      // Moon icon for dark mode
      themeIcon.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" id="iconSvg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-moon">
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
        </svg>
      `;
    }
  }
</script>


        </div>
  </div>
  
</nav>


 

{% endblock %}
