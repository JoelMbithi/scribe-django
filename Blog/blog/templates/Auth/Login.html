{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
  <div class="bg-white shadow-lg rounded-xl p-8 w-100 mt-10 max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login to Your Account</h2>

    <form method="POST" action="" class="space-y-5">
      {% csrf_token %}

      <!-- Username joe -->
      <div class="mt-8">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username"
               class="mt-1 w-full  px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none"
               placeholder="joe" required>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block mt-4 text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password"
               class="mt-1 w-full px-4  py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none"
               placeholder="••••••••" required>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
                class="w-full mt-4 bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
          Login
        </button>
      </div>

      <!-- Forgot & Register -->
      <div class="text-sm text-center mt-4">
        <p>Don't have an account?
          <a href="{% url 'Register' %}" class="text-orange-600 hover:text-orange-700 font-medium">Register</a>
        </p>
        <p class="mt-2">
          <a href="#" class="text-blue-600 hover:underline">Forgot your password?</a>
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
