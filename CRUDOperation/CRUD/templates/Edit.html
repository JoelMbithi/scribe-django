{% extends "base.html" %}

{% block title %}Edit Employee | Your Company Name{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-whit rounded-lg shadow-md">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-semibold text-gray-800">Edit Employee</h1>
        <a href="{% url 'index' %}" 
           class="inline-flex items-center gap-2 px-5 py-2.5 bg-blue-600 text-white font-semibold text-sm rounded hover:bg-blue-700 transition duration-200 shadow-md">
            Home Page
        </a>
    </div>

    {% if messages %}
    <div class="mb-6">
        {% for message in messages %}
        <div class="{% if message.tags == 'success' %}bg-green-50 border border-green-200 text-green-700{% else %}bg-red-50 border border-red-200 text-red-700{% endif %} px-4 py-3 rounded-md mb-4 flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" action="/update/{{ EmployeeModel.id }}" class="space-y-5">
        {% csrf_token %}

        <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">Employee ID</label>
            <input type="text" name="id" value="{{ EmployeeModel.id }}" readonly class="w-full border border-gray-300 p-2 rounded bg-gray-100">
        </div>

        <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" value="{{ EmployeeModel.name }}" class="w-full border border-gray-300 p-2 rounded">
        </div>

        <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
            <input type="text" name="email" value="{{ EmployeeModel.email }}" class="w-full border border-gray-300 p-2 rounded">
        </div>

        <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">Occupation</label>
            <input type="text" name="occupation" value="{{ EmployeeModel.occupation }}" class="w-full border border-gray-300 p-2 rounded">
        </div>

        <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">Salary</label>
            <input type="text" name="salary" value="{{ EmployeeModel.salary }}" class="w-full border border-gray-300 p-2 rounded">
        </div>

        <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">Gender</label>
            <input type="text" name="gender" value="{{ EmployeeModel.gender }}" class="w-full border border-gray-300 p-2 rounded">
        </div>

        <div class="pt-4">
           <button type="submit" class="w-full bg-red-600 text-black font-medium py-2 px-4 rounded hover:bg-green-700 transition">
                Update Employee
            </button>
        </div>
    </form>
     
</div>
{% endblock %}
